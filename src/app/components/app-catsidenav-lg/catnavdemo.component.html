

 <div class="cat-menu-wrapper">
        
    <h3><i class="fa fa-th" aria-hidden="true"></i> Categories</h3>
    <hr class="underline"/>
    <ul class="menu nav navbar-nav">
        <li *ngFor="let label of categoryLabels; let index = index">
        
            {{label}}<i class="fa fa-chevron-right"></i>

            <div class="reveal_menu">
                    <db-sidemenu [categoryid]="categories[index]"></db-sidemenu>
            </div>
        </li>
    </ul>
 </div>
